<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music in my universe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="first">
      <h1 class="zoom-out">Please Zoom out..</h1>
      <div id="solar-system">
        <canvas id="sun" width="500px" height="500px"></canvas>
        <div class="mercury-line line">
          <div id="mercury">
            <p data-id="0" class="name">Mercury</p>
          </div>
        </div>
        <div class="venus-line line">
          <div id="venus">
            <p data-id="1" class="name">Venus</p>
          </div>
        </div>
        <div class="earth-line line">
          <div id="earth">
            <div class="moon-line">
              <div id="moon">
                <p>Moon</p>
              </div>
            </div>
            <p data-id="2" class="name">Earth</p>
          </div>
        </div>
        <div class="mars-line line">
          <div id="mars">
            <p data-id="3" class="name">Mars</p>
          </div>
        </div>
        <div class="jupiter-line line">
          <div id="jupiter">
            <p data-id="4" class="name">Jupiter</p>
          </div>
        </div>
        <div class="saturn-line line">
          <div id="saturn">
            <div class="saturn-inner-line"></div>
            <div class="saturn-inner-line2"></div>
            <div class="saturn-inner-line3"></div>
            <div class="saturn-inner-line4"></div>
            <div class="saturn-inner-line5"></div>
            <div class="saturn-inner-line6"></div>
            <p data-id="5" class="name">Saturn</p>
          </div>
        </div>
        <div class="uranos-line line">
          <div id="uranos">
            <p data-id="6" class="name">Uranos</p>
          </div>
        </div>
        <div class="neptune-line line">
          <div id="neptune">
            <p data-id="7" class="name">Neptune</p>
          </div>
        </div>
      </div>
      <div class="controller">
        <div class="all-btn">
          <h6 style="color: white">All</h6>
        </div>
        <div class="mercury-button btn">
          <h6 data-id="0" style="color: white">Mercury</h6>
        </div>
        <div class="venus-button btn">
          <h6 data-id="1" style="color: white">Venus</h6>
        </div>
        <div class="earth-button btn">
          <h6 data-id="2" style="color: white">Earth</h6>
        </div>
        <div class="mars-button btn">
          <h6 data-id="3" style="color: white">Mars</h6>
        </div>
        <div class="jupiter-button btn">
          <h6 data-id="4" style="color: white">Jupiter</h6>
        </div>
        <div class="saturn-button btn">
          <h6 data-id="5" style="color: white">Saturn</h6>
        </div>
        <div class="uranos-button btn">
          <h6 data-id="6" style="color: white">Uranos</h6>
        </div>
        <div class="neptune-button btn">
          <h6 data-id="7" style="color: white">Neptune</h6>
        </div>
      </div>
      <div class="animate">
        <h3 class="threeD-btn">3D</h3>
        <h3 class="twoD-btn">2D</h3>
      </div>
      <div class="audio">
        <audio src="./audio/태양계.mp3" autoplay controls loop></audio>
      </div>
    </div>
  </body>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
        "EffectComposer": "https://unpkg.com/three@0.132.2/examples/jsm/postprocessing/EffectComposer.js",
        "UnrealBloomPass": "https://unpkg.com/three@0.129.0/examples/jsm/postprocessing/UnrealBloomPass.js",
        "RenderPass": "https://unpkg.com/three@0.132.2/examples/jsm/postprocessing/RenderPass.js"
      }
    }
  </script>
  <script type="module" src="./sun.js"></script>
  <script src="./main.js"></script>
</html>
