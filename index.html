<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music in my universe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div id="solar-system">
        <canvas id="sun" width="500px" height="500px"></canvas>
        <div class="mercury-line">
          <div id="mercury">
            <p>mercury</p>
          </div>
        </div>
        <div class="venus-line">
          <div id="venus">
            <p>venus</p>
          </div>
        </div>
        <div class="earth-line">
          <div id="earth">
            <div class="moon-line">
              <div id="moon">
                <p>moon</p>
              </div>
            </div>
            <p>earth</p>
          </div>
        </div>
        <div class="mars-line">
          <div id="mars">
            <p>Mars</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
        "EffectComposer": "https://unpkg.com/three@0.132.2/examples/jsm/postprocessing/EffectComposer.js",
        "UnrealBloomPass": "https://unpkg.com/three@0.129.0/examples/jsm/postprocessing/UnrealBloomPass.js",
        "RenderPass": "https://unpkg.com/three@0.132.2/examples/jsm/postprocessing/RenderPass.js"
      }
    }
  </script>
  <script type="module" src="./sun.js"></script>
  <script src="./main.js"></script>
</html>
